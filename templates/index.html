<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RAG System</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="/">Tweet Generator</a>
                    <a class="nav-link" href="/evaluate">Evaluation</a>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">
                            <i class="fab fa-twitter me-2"></i>Tweet Generator
                        </h1>
                    </div>
                    <div class="card-body">
                        <form id="tweetForm">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Enter your prompt:</label>
                                <textarea class="form-control" id="prompt" rows="3" placeholder="Type your prompt here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="company" class="form-label">Select Company:</label>
                                <select class="form-select" id="company">
                                    <option value="AmazonHelp">Amazon Help</option>
                                    <option value="AppleSupport">Apple Support</option>
                                    <option value="SpotifyCares">Spotify Cares</option>
                                    <option value="Uber_Support">Uber Support</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-magic me-2"></i>Generate Tweet
                                </button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">Generated Tweet</h5>
                                </div>
                                <div class="card-body">
                                    <p id="generatedTweet" class="mb-0"></p>
                                </div>
                                <div class="card-footer">
                                    <button id="copyButton" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-copy me-2"></i>Copy to Clipboard
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
